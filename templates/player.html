<ion-view view-title="Player">
  <ion-content>

    <div class="range">
        <i class="icon ion-volume-low"></i>
        <input type="range" name="volume" ng-model="data.volume">
        <i class="icon ion-volume-high"></i>
    </div>

    <button class="button" ng-click="play(podcast.download_link)">Play</button>

    <div>
      duration: {{duration}}
    </div>
    <div>
      progress: {{progress}} ( {{progress_perc}}% )
    </div>


    <div>
      {{podcast.download_link}}
    </div>

  </ion-content>
</ion-view>
